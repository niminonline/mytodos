<div class="main-body">
  <h1 class="title" mat-dialog-title>{{data.title}}</h1>
  <div class="content" mat-dialog-content>{{data.content}}</div>
  <div class="actions" mat-dialog-actions>
    <button class="button" mat-button mat-dialog-close>{{data.buttonText?data.buttonText:'OK'}}</button>
  </div>
</div>
