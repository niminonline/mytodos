<div class="login-container">
  <mat-card class="loginCard">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="AllControls?.email?.errors?.['pattern']&&submitted">
            Invalid email
        </mat-error>
        <mat-error *ngIf="AllControls?.email?.errors?.['required']&&submitted">
            Email is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide?'password':'text'" formControlName="password" />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Login</button>
      <button mat-raised-button color="warn" routerLink="/home">Cancel</button>
    </form>
  </mat-card>
</div>
